<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stamp Expert</title>
    
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <div class="logo"><img src="images/india-post.png" alt="India Post Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="auction.html">Auction</a></li>
                <li><a href="track.html">Track Your Order</a></li>
                <li><a href="scanner.html">AI Estimater</a></li>
                <li><a href="community.html">Community</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
     
    <h1>AI Stamp Expert</h1>
    <div class="main-container">

        <div class="upload-section">
            <h2>Upload Stamp Image</h2>
            <input type="file" id="stampImage" accept="image/*" onchange="previewImage(event)">
            <br>
            <button id="analyzeButton" onclick="showStampDetails()">Analyze Stamp</button>
        </div>

        <div class="output-section" id="outputSection">
            <h2>Stamp Details</h2>
            
            <div id="details">
                <img id="uploadedImage" src="#" alt="Uploaded Stamp" style="display:none;">
                <p class="price-value" id="priceValue" style="display:none;">Estimated Value: $50</p> <!-- Replace with dynamic value later -->
            </div>
        </div>
    </div>

    <footer class="footer-min">
        <p>&copy; 2024 India Post | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
        </div>
    </footer>

    <script>
        function previewImage(event) {
            const image = document.getElementById('uploadedImage');
            const file = event.target.files[0];
            const reader = new FileReader();

            if (file) {
                reader.onload = function (e) {
                    image.src = e.target.result;
                    image.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function showStampDetails() {
            const details = document.getElementById('details');
            const price = document.getElementById('priceValue');
            const outputSection = document.getElementById('outputSection');

            if (document.getElementById('stampImage').files.length > 0) {
                outputSection.style.display = 'block';
                details.style.display = 'inline-block';
                price.style.display = 'inline-block';
            } else {
                alert('Please upload a stamp image before analyzing.');
            }
        }
    </script>
</body>
</html>
